<!--Area de Carga de habitacions-->
<div class="row">
    <div class="col-lg-12">
        <div class="box dark">
            <header>
                <div class="icons">
                    <i class="fa fa-institution"></i>
                </div>
                <h5>Carga Nueva Habitacion</h5>
                <div class="toolbar">
                    <div class="btn btn-sm btn-default minimize-box">
                        <a ng-click="addhabitacionCollapse = !addhabitacionCollapse">
                            <i class="fa fa-angle-up"></i>
                        </a>
                    </div>
                </div>
            </header>
            <div class="body" collapse="addhabitacionCollapse">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-8">
                            <label class="control-label col-lg-3">Tipo Habitacion</label>
                            <label class="control-label col-lg-1">&nbsp;</label>
                            <div class="col-lg-8">
                                {{tipoHab.Nombre}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-4">
                            <label class="control-label col-lg-7">N° de Habitacion</label>
                            <div class="col-lg-5">
                                <div class="input-group col-lg-12">
                                    <input ng-model="infoHab.NroHab" class="form-control" type="text">
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div class="form-group">
                        <div class="col-lg-8">
                            <label class="control-label col-lg-3">Plazas</label>                            
                            <div class="col-lg-3">
                                <div class="input-group col-lg-12">
                                    <label class="col-lg-3">Camas de 1 Plaza</label>
                                    <input class="form-control col-lg-9" type="number" ng-model="infoHab.Plazas">
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="input-group col-lg-12">
                                    <label class="col-lg-3">Camas de 2 Plazas</label>
                                    <input class="form-control col-lg-9" type="number" ng-model="infoHab.Plazas">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <label class="control-label col-lg-12">Descripcion Adicional</label>
                            <div class="col-lg-8">
                                <textarea ng-model="infoHab.Descripcion" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="habitacionAdd(infoHab)">Guardar</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END - Area de Carga de habitacions-->
