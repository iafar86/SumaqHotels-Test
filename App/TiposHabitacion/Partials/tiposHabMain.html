<div class="row row-sm">
    <!--#region fpaz: Area de Carga de datos de info general de Tipos de Habitaciones-->
    <div class="col-sm-7">
        <div class="panel panel-card">
            <div class="card-heading">
                <h2>Tipos de Habitaciones</h2>
            </div>
            <div class="card-divider"></div>
            <div layout="row" layout-align="center center" flex>
                <div flex="80">                    
                    <div class="profile-content">
                        <md-tabs md-selected="selectedIndex" flex>
                            <md-tab ng-repeat="th in listTiposHab"
                                    ng-disabled="th.disabled"
                                    label="{{th.Nombre}}">
                                <div class="b-t" flex>
                                    <div class="p tab{{$index%4}}" layout="column" layout-align="space-around center">
                                        <md-tab-body>
                                            <!--#region datos del tipo de habitacion-->
                                            <form class="form-horizontal">
                                                <div layout="row">
                                                    <md-input-container layout="row" flex="grow">
                                                        <div flex>
                                                            <label>Nombre del Tipo de Habitacion</label>
                                                            <input class="form-control md-input" ng-model="th.Nombre">
                                                        </div>
                                                    </md-input-container>
                                                </div>
                                                <div layout="row">

                                                    <md-input-container layout="row" layout-align="center end" flex="30">
                                                        <div flex>
                                                            <label>Servicios que Incluyen las Habtitaciones</label>
                                                        </div>

                                                    </md-input-container>
                                                    <md-input-container layout="row" layout-align="center end" flex="grow">
                                                        <div flex>
                                                            <ui-select multiple ng-model="servicioSeleccionado.selected" theme="bootstrap" ng-disabled="disabled">
                                                                <ui-select-match placeholder="Seleccione el servicio...">{{$item.Nombre}}</ui-select-match>
                                                                <ui-select-choices repeat="servicio in servicios | propsFilter: {Nombre: $select.search}">
                                                                    <div ng-bind-html="servicio.Nombre | highlight: $select.search"></div>
                                                                </ui-select-choices>
                                                            </ui-select>
                                                        </div>
                                                    </md-input-container>
                                                </div>
                                                <div layout="row">
                                                    <md-input-container layout="row" layout-align="center end" flex="70">
                                                        <div flex>
                                                            <label>Duermen (Base) :</label>
                                                            <input type="number" ng-model="th.PlazasBase" class="form-control" min="0">
                                                        </div>
                                                    </md-input-container>
                                                    <md-input-container layout="row" layout-align="center end" flex="30">
                                                        <div flex>
                                                            <label>Precio (Rack) $ :</label>
                                                            <input ng-model="th.PrecioBase" class="form-control" type="text">
                                                        </div>
                                                    </md-input-container>
                                                </div>
                                                <div layout="row">
                                                    <md-input-container layout="row" layout-align="center end" flex="70">
                                                        <div flex>
                                                            <md-checkbox ng-model="camasAdicionales.Habilitado" ng-change="accordion.toggle(0)">
                                                                Permite Camas Adicionales
                                                            </md-checkbox>
                                                        </div>
                                                    </md-input-container>
                                                    <md-input-container layout="row" layout-align="center end" flex="30">
                                                        <div flex>
                                                            <label>Cantidad Maxima</label>
                                                            <input ng-model="camasAdicionales.Cantidad" class="form-control" type="number" min="0">
                                                        </div>
                                                    </md-input-container>
                                                </div>
                                                <div layout="row">
                                                    <v-accordion class="vAccordion--default" multiple control="accordion">
                                                        <v-pane id="accordionCamas">
                                                            <v-pane-header>
                                                                Camas Adiconales
                                                            </v-pane-header>

                                                            <v-pane-content>
                                                                <div class="panel-body">
                                                                    <!--#region Carga de camas adicioanels-->
                                                                    <div class="row">
                                                                        <div class="col-lg-8">
                                                                            <label class="control-label col-lg-3">Tipo Cama</label>
                                                                            <label class="control-label col-lg-1">&nbsp;</label>
                                                                            <div class="col-lg-8">
                                                                                <ui-select multiple ng-model="tipoCamaSeleccionada.selected" theme="bootstrap" ng-disabled="disabled">
                                                                                    <ui-select-match placeholder="Busque por Nombre...">{{$item.Nombre}}</ui-select-match>
                                                                                    <ui-select-choices repeat="cama in tiposCamas | propsFilter: {Nombre: $select.search}">
                                                                                        <div ng-bind-html="cama.Nombre | highlight: $select.search"></div>
                                                                                    </ui-select-choices>
                                                                                </ui-select>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-lg-4">
                                                                            <label class="control-label col-lg-7">Cantidad </label>
                                                                            <div class="input-group col-lg-5">
                                                                                <input ng-model="tipoCamaAgregada.cantidad" class="form-control" type="number">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-lg-4">
                                                                            <label class="control-label col-lg-5">Precio</label>
                                                                            <div class="input-group col-lg-7">
                                                                                <input ng-model="tipoCamaAgregada.precio" class="form-control" type="text">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-lg-2">
                                                                            <div class="input-group col-lg-3">
                                                                                <input class="form-control" type="button" value="+" ng-click="agregarCamaAdicional(tipoCamaAgregada)">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <!--#endregion-->
                                                                    <!--#region Tarifa de camas adicionales-->
                                                                    <div class="row">
                                                                        <div class="form-group form-inline">
                                                                            <div class="col-lg-12">
                                                                                <label class="control-label col-lg-4">Tarifas de Camas Adiciones</label>
                                                                            </div>
                                                                            <div class="col-lg-12">
                                                                                <table ng-table="tableParams" class="table ng-table-responsive">
                                                                                    <tr ng-repeat="cama in listCamasAdicionales">
                                                                                        <td data-title="'Tipo'">
                                                                                            {{cama.tipoCama[0].Nombre}}
                                                                                        </td>
                                                                                        <td data-title="'Cantidad'">
                                                                                            {{cama.cantidad}}
                                                                                        </td>
                                                                                        <td data-title="'precio unitario'">
                                                                                            {{cama.precioAdicional}}
                                                                                        </td>
                                                                                        <td>
                                                                                            <button>Editar</button>
                                                                                        </td>
                                                                                        <td>
                                                                                            <button>Eliminar</button>
                                                                                        </td>
                                                                                    </tr>
                                                                                </table>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <!--#endregion-->
                                                                </div>
                                                            </v-pane-content>
                                                        </v-pane>
                                                    </v-accordion>
                                                </div>
                                                <div layout="row">
                                                    <md-input-container layout="row" layout-align="center end" flex="grow">
                                                        <div flex>
                                                            <label>Descripcion Del Tipo de Habitacion</label>
                                                            <textarea ng-model="th.Descripcion" columns="1" md-maxlength="150"></textarea>
                                                        </div>
                                                    </md-input-container>
                                                </div>
                                            </form>
                                        </md-tab-body>
                                    </div>
                                </div>
                            </md-tab>
                        </md-tabs>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--#endregion-->
    <!--#region fpaz: listado Habitaciones Cargadas por Tipo de Habitaciones-->
    <div class="col-sm-5">
        <div class="panel panel-card">
            <div class="card-heading">
                <h2>Listado de Habitaciones</h2>
            </div>
            <div class="card-divider"></div>
            <div class="card-body">
                <div layout="row" layout-align="center center" flex="grow">
                    <div flex>
                        <table ng-table="tableParams" class="table ng-table-responsive">
                            <tr ng-repeat="habitacion in listTiposHab[selectedIndex].Habitaciones">
                                <td data-title="'Numero de Habitacion'">
                                    {{habitacion.NroHab}}
                                </td>
                                <td data-title="'Descripcion Adicional'">
                                    {{habitacion.Descripcion}}
                                </td>
                                <td>
                                    <button>Editar</button>
                                </td>
                                <td>
                                    <button>Eliminar</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div layout="row">
                    <md-input-container layout="row" flex="grow">
                        <div flex>
                            <md-button class="md-raised md-primary btn-fw m-b-sm" ng-click="AbrirParaAgregar()">Agregar Habitacion</md-button>
                        </div>
                    </md-input-container>
                </div>
            </div>
            
            
        </div>
    </div>
        <!--#endregion-->
        <!--#region fpaz: menu flotante-->
        <div layout="row" layout-align="star center">
            <!--<div flex="60"><h2>Agrega puestos en la oferta</h2></div>
            <div flex="30"><md-button class="md-fab " aria-label="PuestosAdd" ng-click="AbrirParaAgregar()"><i class="fa fa-plus"></i></md-button> </div>-->

            <nav mfb-menu position="br" effect="zoomin" label="Herramientas"
                 active-icon="mdi-content-clear" resting-icon="mdi-content-add"
                 toggling-method="hover">
                <button mfb-button icon="mdi-social-person-add" label="Agregar Tipo de Habitacion" ng-click="addTabTipoHab()"></button>
                <button mfb-button icon="mdi-image-edit" label="Editar Tipo de Habitacion"></button>
                <button mfb-button icon="mdi-content-save" label="Guardar Cambios" ng-click="addTipoHabitacion(listTiposHab[selectedIndex])"></button>
                <button mfb-button icon="mdi-action-delete" label="Eliminar Tipo de Habitacion"></button>
            </nav>
        </div>
        <!--#endregion-->
    </div>
