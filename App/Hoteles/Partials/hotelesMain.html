
    <div layout="column" flex="25" layout-align="center top">
        <div class="md-whiteframe-z2" layout-fill>
            <div class="user-wrapper">
                <p class="centered"><img src="assets/img/admin1.png" class="img-circle img-responsive"></p>
                <div class="md-actions" layout="row" layout-align="end center">
                    <md-button>Cambiar Imagen</md-button>
                </div>
            </div>
        </div>
        <br />
        <div layout="row" class="md-whiteframe-z2" layout-align="center center" style="background-color:mediumturquoise">
            <hr />
            <a href="#" class="btn btn-round">
                <i class="fa fa-facebook"></i>
            </a>

            <a href="#" class="btn btn-round">
                <i class="fa fa-google-plus"></i>
            </a>
            <a href="#" class="btn btn-round">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="#" class="btn btn-social btn-linkedin">
                <i class="fa fa-linkedin-square"></i>
            </a>
            <hr />
        </div><!--USER WRAPPER SECTION END-->
    </div> <!--LEFT SIDE SECTION END-->

    <div layout="row" flex class="md-whiteframe-z1">

        <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="never">
            <md-tab label="Datos Basicos">
                <md-content class="md-padding">
                    <!--<div>-->
                    <div layout="column">

                        <md-content flex layout="column">
                            <md-input-container>
                                <label>Nombre</label>
                                <input type="text" ng-model="infoHotel.Nombre" placeholder="Ingrese el nombre de su hotel">
                            </md-input-container>
                            <md-input-container>
                                <label>Ubicacion</label>
                                <input type="text" ng-model="infoHotel.DireccionComun" placeholder="Ubicacion Central">
                            </md-input-container>
                            <md-input-container>
                                <label>C.P.</label>
                                <input type="text" ng-model="infoHotel.CodPostal" placeholder="Ejemplo: 4200">
                            </md-input-container>
                        </md-content>
                    </div> <!--Nombre-->

                    <div layout="row" layout-align="space-between center">

                        <md-content flex layout="column">
                            <md-input-container>
                                <label>Telefono</label>
                                <input type="text" ng-model="infoHotel.Telefono" placeholder="(0385) 4 999999">
                            </md-input-container>
                            <md-input-container>
                                <label>Contacto Skype</label><!--<input type="text" ng-model="Hotel.Skype" class="form-control" placeholder="SumaqSkype">-->
                                <input type="text" placeholder="SumaqSkype">
                            </md-input-container>
                        </md-content>
                        <md-content flex layout="column">
                            <md-input-container>
                                <label>Email</label>
                                <!--<input type="text" ng-model="Hotel.Email" class="form-control" placeholder="MyMail@MyDomain.com">-->
                                <input type="text" placeholder="MyMail@MyDomain.com">
                            </md-input-container>
                            <md-input-container>
                                <label>Web</label>
                                <input type="text" ng-model="Hotel.UrlWeb" placeholder="www.SumaqHotels.com.ar">
                            </md-input-container>
                        </md-content>
                    </div>


                    <!--</div>-->
                </md-content>
            </md-tab>

            <md-tab label="Configuraciones Hotel">
                <md-content class="md-padding">



                    <div layout="row">

                        <md-content layout="column" flex="50">
                            <md-input-container>
                                <label>Pisos</label>
                                <input type="number" ng-model="Hotel.Pisos" value="0">
                            </md-input-container>

                        </md-content>

                        <md-content layout="column" flex="50">
                            <md-input-container>
                                <label>N° de Habitaciones</label>
                                <input type="number" value="0">
                            </md-input-container>
                        </md-content>



                    </div>



                    <div layout="row">

                        <div flex="50">
                            <label>Categoria</label>
                            <rating ng-model="cantEstrellas" min="1" max="5" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                            <label> {{cantEstrellas}} Estrellas</label>
                        </div>
                        <div flex layout="row">

                            <md-content>
                                <md-input-container>
                                    <label>Tipo de Hotel</label>
                                    <ui-select ng-model="tipoHotelSelecionado.selected" theme="select2" style="min-width: 200px;">
                                        <ui-select-match placeholder="Busque por Nombre">{{$select.selected.Nombre}}</ui-select-match>
                                        <ui-select-choices repeat="tipo in listTiposHoteles | propsFilter: {Nombre: $select.search}">
                                            <small>
                                                <span ng-bind-html="tipo.Nombre | highlight: $select.search"></span>
                                            </small>
                                        </ui-select-choices>
                                    </ui-select>
                                </md-input-container>

                            </md-content>
                        </div>
                    </div>
                    <div layout="row">
                        <div flow-init="{target: '/upload'}"
                             flow-files-submitted="$flow.upload()"
                             flow-file-success="$file.msg = $message">

                            <input type="file" flow-btn />
                            Input OR Other element as upload button
                            <span class="btn" flow-btn>Upload File</span>

                            <table>
                                <tr ng-repeat="file in $flow.files">
                                    <td>{{$index+1}}</td>
                                    <td>{{file.name}}</td>
                                    <td>{{file.msg}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-xs-10 col-xs-offset-2">
                                <div style="width:80% ; height:50%">

                                    <carousel interval="myInterval">
                                        <slide ng-repeat="slide in slides" active="slide.active">
                                            <img ng-src="{{slide.image}}" style="margin:auto;">
                                            <div class="carousel-caption">
                                                <h4>Slide {{$index}}</h4>
                                                <p>{{slide.text}}</p>
                                            </div>
                                        </slide>
                                    </carousel> <!--Carousel de imagenes-->

                                </div>
                            </div>
                        </div>

                </md-content>
            </md-tab>
        </md-tabs>



    </div><!--RIGHT SIDE SECTION END-->
